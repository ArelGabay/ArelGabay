name: ðŸ¤– Update README with Random Fun Fact

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with full history and token
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # THIS IS THE FIX
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate random fun fact
        run: |
          import random
          import re

          facts = [
              "Bananas are berries, but strawberries aren't.",
              "Honey never spoils. Archaeologists found 3,000-year-old honey and it was still good!",
              "Octopuses have three hearts.",
              "Sharks are older than trees.",
              "The Eiffel Tower can grow over 6 inches during summer."
          ]

          chosen = random.choice(facts)

          with open("README.md", "r") as file:
              content = file.read()

          new_content = re.sub(
              r'- âš¡ Fun fact: \*\*.*?\*\*',
              f'- âš¡ Fun fact: **{chosen}**',
              content
          )

          with open("README.md", "w") as file:
              file.write(new_content)
        shell: python

      - name: Commit and push changes using merge
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
      
          # Fetch and merge remote changes
          git fetch origin main
          git merge origin/main --no-edit
      
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Updated fun fact"
          else
            echo "No changes to commit"
            exit 0
          fi
      
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
